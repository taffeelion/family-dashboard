<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Family Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #ffffff;

  background-image: url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
    .layout {
  display: grid;
  grid-template-columns: 500px 1fr;
  grid-template-rows: 50px auto auto 1fr 400px;
  grid-template-areas:
    "clock calendar"
    "weather calendar"
    "photo calendar"
    "photo calendar"
    "tasks tasks";
  gap: 30px;
  height: 100vh;
  padding: 50px;
}

.clock    { grid-area: clock; }
.weather  { grid-area: weather; }
.photo    { grid-area: photo; }
.calendar { grid-area: calendar; }
.tasks    { grid-area: tasks; }
 
   iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

.box {
  background: rgba(30, 30, 30, 0.35);
  border-radius: 16px;
  padding: 16px;
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}

.clock {
  min-height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

#clock {
  font-size: 56px;
  font-weight: 600;
  color: white;
  text-align: left;
}

.weather {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 120px;
  text-align: center;
}

.weather-city {
  font-size: 18px;
  opacity: 0.8;
}

.weather-temp {
  font-size: 42px;
  font-weight: 600;
  margin: 4px 0;
}

.weather-desc {
  font-size: 16px;
  text-transform: capitalize;
}


.tasks {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 25px;
}

.tasks h2 {
  text-align: center;
  margin: 0 0 10px;
  font-size: 22px;
}

.calendar iframe {
  opacity: 0.7;
}

.tasks iframe {
  opacity: 0.7;
}

  </style>
</head>

<body>
<body background="C:\Users\taffe\Desktop\family-dashboard\Web 1920 – 1.png">
<div class="layout">

  <!-- Clock -->
  <div class="box clock">
  <div id="clock"></div>
</div>

  <!-- Weather -->
  <div class="box weather glass">
  <div class="weather-city" id="weather-city"></div>
  <div class="weather-temp" id="weather-temp"></div>
  <div class="weather-desc" id="weather-desc"></div>
</div>


  <!-- Photo -->
  <div class="box photo photos">
    <iframe
      src="https://photos.app.goo.gl/cq3CfpiqWztJJFXz5"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Calendar -->
  <div class="box calendar">
    <iframe
      src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&showPrint=0&showTz=0&mode=WEEK&showTabs=0&showTitle=0&src=NTIzaG9sbG93YXlAZ21haWwuY29t&src=ZmFtaWx5MDY1NDMwMTY1OTMyNTM4Nzc1MzlAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=dXN0Nzdpbm1obnYxOThiOWNzdDJscm9pZG9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%237986cb&color=%239e69af&color=%237cb342"
      frameborder="0"
      scrolling="no">
    </iframe>
  </div>

  <!-- Tasks -->
  <div class="tasks">
    <div class="box">
      <iframe src="https://app.todoist.com/app/project/india-6fhQcVRR85rjm8Cp"></iframe>
    </div>

    <div class="box">
      <iframe src="https://app.todoist.com/app/project/ivy-6fhQgP575vrfqj52"></iframe>
    </div>

    <div class="box">
      <iframe src="https://app.todoist.com/app/project/mom-6fhQWhPqwCjMCXW4"></iframe>
    </div>

    <div class="box">
      <iframe src="https://app.todoist.com/app/project/dad-6fhQhC72rGcGrFxp"></iframe>
    </div>
  </div>

</div>

  <script>
  const WEATHER_API_KEY = "PASTE_YOUR_OPENWEATHERMAP_KEY";

  const LAT = 35.9940;
  const LON = -78.8986;

  async function updateWeather() {
    const tempEl = document.getElementById("weather-temp");
    const descEl = document.getElementById("weather-desc");

    if (!tempEl || !descEl) return;

    try {
      const res = await fetch(
        `https://api.openweathermap.org/data/3.0/onecall?lat=${LAT}&lon=${LON}&units=imperial&exclude=minutely,hourly,daily,alerts&appid=${WEATHER_API_KEY}`
      );
      
      if (!res.ok) {
        throw new Error(`HTTP ${res.status}`);
      }

      const data = await res.json();

      tempEl.textContent = Math.round(data.current.temp) + "°";
      descEl.textContent = data.current.weather[0].description;

    } catch (err) {
      tempEl.textContent = "Weather error";
      descEl.textContent = err.message;
      console.error("Weather error:", err);
    }
  }

  updateWeather();
  setInterval(updateWeather, 10 * 60 * 1000);
</script>
  
<script>
  function updateClock() {
    const now = new Date();
    const clockEl = document.getElementById("clock");

    if (!clockEl) return;

    clockEl.textContent = now.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
