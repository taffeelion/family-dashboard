<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Family Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #ffffff;

  background-image: url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
    .layout {
  display: grid;
  grid-template-columns: 300px 200px 1fr;
  grid-template-rows: 50px auto 400px;
  grid-template-areas:
    "clock weather calendar"
    "slideshow slideshow calendar"
    "tasks tasks tasks";
  gap: 30px;
  height: 100vh;
  padding: 50px;
}

.clock    { grid-area: clock; }
.weather  { grid-area: weather; }
.slideshow{ grid-area: slideshow; }
.calendar { grid-area: calendar; }
.tasks    { grid-area: tasks; }
 
   iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

.box {
  background: rgba(30, 30, 30, 0.35);
  border-radius: 16px;
  padding: 16px;
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}

.clock {
  display: flex;
  align-items: center;
  justify-content: center;
}

#clock {
  font-size: 56px;
  font-weight: 600;
  color: white;
  text-align: left;
}

.weather {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.weather-city {
  font-size: 18px;
  opacity: 0.8;
}

.weather-temp {
  font-size: 42px;
  font-weight: 600;
  margin: 4px 0;
}

.weather-desc {
  font-size: 16px;
  text-transform: capitalize;
}

.mySlides {
  display: none;
  width: 100%;       /* Spans the full width of the container */
  height: 500px;     /* Set this to your preferred height */
  object-fit: cover; /* IMPORTANT: This crops the photo to fill the box without stretching */
  vertical-align: middle; 
}

.slideshow-container {
  width: 600px;
  position: relative;
  margin: auto;
  height: 500px;    /* Match the height of your images to hold the space */
  overflow: hidden;
}

/* Optional: Add a fade animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

.slideshow iframe {
  opacity: 0.7;
}    
    
.calendar iframe {
  opacity: 0.7;
}
    
.tasks {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 25px;
}

.tasks h2 {
  text-align: center;
  margin: 0 0 10px;
  font-size: 22px;
}

.tasks iframe {
  opacity: 0.7;
}

  </style>
</head>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  
  // Hide all slides
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  
  slideIndex++;
  
  // Reset to first slide if at the end
  if (slideIndex > slides.length) {slideIndex = 1}    
  
  // Display the current slide
  slides[slideIndex-1].style.display = "block";  
  
  // Change image every 300000ms (300 seconds)
  setTimeout(showSlides, 3000); 
}
</script>
  
<script>
  const WEATHER_API_KEY = "f89bdc52c182de9a4d86401079c5a9f0";
  const LAT = 35.9940;
  const LON = -78.8986;

  async function updateWeather() {
    const tempEl = document.getElementById("weather-temp");
    const descEl = document.getElementById("weather-desc");

    if (!tempEl || !descEl) return;

    const url =
      `https://api.openweathermap.org/data/3.0/onecall` +
      `?lat=${LAT}` +
      `&lon=${LON}` +
      `&units=imperial` +
      `&exclude=minutely,hourly,daily,alerts` +
      `&appid=${WEATHER_API_KEY}`;

    try {
      const res = await fetch(url);

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();

      tempEl.textContent = Math.round(data.current.temp) + "°";
      descEl.textContent = data.current.weather[0].description;

    } catch (err) {
      tempEl.textContent = "Weather unavailable";
      descEl.textContent = "";
      console.error("Weather fetch failed:", err);
    }
  }

  updateWeather();
  setInterval(updateWeather, 10 * 60 * 1000);
</script>
  
<script>
  function updateClock() {
    const now = new Date();
    const clockEl = document.getElementById("clock");

    if (!clockEl) return;

    clockEl.textContent = now.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>
