<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Family Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #ffffff;
  background-image: url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
   
.layout {
  display: grid;
  grid-template-columns: 1000px 150px auto;
  grid-template-rows: auto auto 1fr auto;
  grid-template-areas:
    "calendar clock slideshow"
    "calendar weather slideshow"
    "tasks tasks tasks";
  gap: 16px;
  height: 100vh;
  padding: 50px;
  box-sizing: border-box;
}
    
.clock    { grid-area: clock; }
.weather  { grid-area: weather; }
.slideshow { grid-area: slideshow; }
.calendar { grid-area: calendar; }
.tasks    { grid-area: tasks; }

.box {
  background: rgba(30, 30, 30, 0.2);
  border-radius: 16px;
  padding: 16px;
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  overflow: hidden;
}
    
.box iframe {
  width: 100%;
  height: 100%;
}
.clock {
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent; /* Changed from rgba or hex colors */
}

#clock {
  font-size: 48px;
  font-weight: 600;
  color: black;
  flex: 1;
  text-align: center;
  background: transparent; /* Changed from rgba or hex colors */
  padding: 15px;
  border-radius: 12px;
  /* If you have a border you want to keep, leave it; otherwise, remove it too */
  border: none; 
}
    
.weather {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.weather-temp {
  font-size: 42px;
  font-weight: 600;
  margin: 4px 0;
}

.weather-desc {
  font-size: 16px;
  text-transform: capitalize;
}
    
.forecast {
  display: flex;
  gap: 12px;
  margin-top: 10px;
  background: rgba(0, 255, 0, 0.15);
  min-height: 80px;
}

.forecast-day {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.forecast-day img {
  width: 36px;
  height: 36px;
}
    
.weather-row {
  display: flex;
  align-items: center;
  gap: 8px;
}  
    
#weather-icon {
  width: 48px;
  height: 48px;
  margin-bottom: 6px;
}
    
.mySlides {
  display: none;
  max-width: 500px;       /* Spans the full width of the container */
  height: 400px;     /* Set this to your preferred height */
  object-fit: cover; /* IMPORTANT: This crops the photo to fill the box without stretching */
}

.slideshow-container {
  max-width: 500px;
  height: 400px;
  position: relative;
  display: flex;
  margin: auto;
  overflow: hidden;
}

/* Optional: Add a fade animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

.slideshow iframe {
  opacity: 0.7;
}    
    
.calendar iframe {
  opacity: 0.7;
}
    
.tasks {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 25px;
  overflow-y: auto;
  max-height: 100%;
}

.tasks h2 {
  text-align: center;
  margin: 0 0 10px;
  font-size: 22px;
}

.tasks iframe {
  opacity: 0.7;
}

  </style>
</head>

<body>
  
<div class="layout">
  
  <!-- Calendar -->
  <div class="box calendar">
    <iframe
      src="https://calendar.google.com/calendar/embed?height=400&wkst=1&ctz=America%2FNew_York&showTz=0&showPrint=0&mode=WEEK&src=NTIzaG9sbG93YXlAZ21haWwuY29t&color=%237986cb" 
      style="border-width:0" 
      width="1000" 
      height="400" 
      frameborder="0" 
      scrolling="no">  
    </iframe>
  </div>
  
  <!-- Clock -->
  <div class="box clock">
  <div id="clock"></div>
</div>

  <!-- Weather -->
  <div class="box weather glass">
    <div class="weather-row">
  <img id="weather-icon" alt="Weather icon" />
  <div class="weather-temp" id="weather-temp"></div>
    </div>

    <div class="forecast">
  <div class="forecast-day" id="day1"></div>
  <div class="forecast-day" id="day2"></div>
    </div>
  </div>
  
  <!-- Slideshow -->
 <div class="box slideshow-container slideshow">
  <img class="mySlides" src="images/photo1.jpg">
  <img class="mySlides" src="images/photo2.jpg">
  <img class="mySlides" src="images/photo3.jpg">
   <img class="mySlides" src="images/photo4.jpg">
   <img class="mySlides" src="images/photo5.jpg">

   <img class="mySlides" src="images/photo7.jpg">
   <img class="mySlides" src="images/photo8.jpg">
   <img class="mySlides" src="images/photo9.jpg">
   <img class="mySlides" src="images/photo10.jpg">
</div>

  <!-- Tasks -->
  <div class="tasks">
    <div class="box">
      <iframe src="https://app.todoist.com/app/project/india-6fhQcVRR85rjm8Cp"></iframe>
    </div>

    <div class="box">
      <iframe src="https://app.todoist.com/app/project/ivy-6fhQgP575vrfqj52"></iframe>
    </div>

    <div class="box">
      <iframe src="https://app.todoist.com/app/project/mom-6fhQWhPqwCjMCXW4"></iframe>
    </div>

    <div class="box">
      <iframe src="https://app.todoist.com/app/project/dad-6fhQhC72rGcGrFxp"></iframe>
    </div>

    <div class="box">
      <iframe src="https://app.todoist.com/app/project/bella-6fhQhpvq6PxjCcQW"></iframe>
    </div>
  </div>

</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  
  // Hide all slides
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  
  slideIndex++;
  
  // Reset to first slide if at the end
  if (slideIndex > slides.length) {slideIndex = 1}    
  
  // Display the current slide
  slides[slideIndex-1].style.display = "block";  
  
  // Change image every 3000ms (30 seconds)
  setTimeout(showSlides, 3000); 
}
</script>
  
<script>
  const WEATHER_API_KEY = "f89bdc52c182de9a4d86401079c5a9f0";
  const LAT = 35.9940;
  const LON = -78.8986;

   document.addEventListener("DOMContentLoaded", () => {

    async function updateWeather() {
      const tempEl = document.getElementById("weather-temp");
      const iconEl = document.getElementById("weather-icon");
      const day1El = document.getElementById("day1");
      const day2El = document.getElementById("day2");

      if (!tempEl || !iconEl || !day1El || !day2El) return;

      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/3.0/onecall?lat=${LAT}&lon=${LON}&units=imperial&exclude=minutely,hourly,alerts&appid=${WEATHER_API_KEY}`
        );

        const data = await res.json();

        // Current weather
        tempEl.textContent = Math.round(data.current.temp) + "°";
        iconEl.src = `https://openweathermap.org/img/wn/${data.current.weather[0].icon}@2x.png`;

        // Forecast
        const formatDay = (unix) =>
          new Date(unix * 1000).toLocaleDateString([], { weekday: "short" });

        const day1 = data.daily[1];
        const day2 = data.daily[2];

        day1El.innerHTML = `
          <div>${formatDay(day1.dt)}</div>
          <img src="https://openweathermap.org/img/wn/${day1.weather[0].icon}@2x.png">
          <div>${Math.round(day1.temp.day)}°</div>
        `;

        day2El.innerHTML = `
          <div>${formatDay(day2.dt)}</div>
          <img src="https://openweathermap.org/img/wn/${day2.weather[0].icon}@2x.png">
          <div>${Math.round(day2.temp.day)}°</div>
        `;

      } catch (err) {
        console.error("Weather error:", err);
      }
    }

    updateWeather();
    setInterval(updateWeather, 10 * 60 * 1000);
  });
</script>
  
<script>
  function updateClock() {
    const now = new Date();
    const clockEl = document.getElementById("clock");

    if (!clockEl) return;

    clockEl.textContent = now.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
