<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Family Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #ffffff;
  background-image: url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
   
.layout {
  display: grid;
  grid-template-columns: 1000px 150px auto;
  grid-template-rows: auto auto 1fr auto;
  grid-template-areas:
    "calendar clock slideshow"
    "calendar weather slideshow"
    "tasks tasks tasks";
  gap: 16px;
  height: 100vh;
  padding: 50px;
  box-sizing: border-box;
}
    
.clock    { grid-area: clock; }
.weather  { grid-area: weather; }
.slideshow { grid-area: slideshow; }
.calendar { grid-area: calendar; }
.tasks    { grid-area: tasks; }

.box {
  background: rgba(30, 30, 30, 0.2);
  border-radius: 16px;
  padding: 16px;
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  overflow: hidden;
}
    
.box iframe {
  width: 100%;
  height: 100%;
}
.clock {
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent; /* Changed from rgba or hex colors */
}

#clock {
  font-size: 48px;
  font-weight: 600;
  color: black;
  flex: 1;
  text-align: center;
  background: transparent; /* Changed from rgba or hex colors */
  padding: 15px;
  border-radius: 12px;
  /* If you have a border you want to keep, leave it; otherwise, remove it too */
  border: none; 
}
    
.weather {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.weather-temp {
  font-size: 42px;
  font-weight: 600;
  margin: 4px 0;
}

.weather-desc {
  font-size: 16px;
  text-transform: capitalize;
}
    
.weather-row {
  display: flex;
  align-items: center;
  gap: 8px;
}  
    
#weather-icon {
  width: 48px;
  height: 48px;
  margin-bottom: 6px;
}
    
.mySlides {
  display: none;
  max-width: 700px;       /* Spans the full width of the container */
  max-height: 400px;     /* Set this to your preferred height */
  object-fit: cover; /* IMPORTANT: This crops the photo to fill the box without stretching */
}

.slideshow-container {
  max-width: 700px;
  position: relative;
  display: flex;
  margin: auto;
  overflow: hidden;
}

/* Optional: Add a fade animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

.slideshow iframe {
  opacity: 0.7;
}    
    
.calendar iframe {
  opacity: 0.7;
}
    
.tasks {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 25px;
  overflow-y: auto;
  max-height: 100%;
}

.tasks h2 {
  text-align: center;
  margin: 0 0 10px;
  font-size: 22px;
}

.tasks iframe {
  opacity: 0.7;
}

  </style>
</head>

<body>

      frameborder="0"
      scrolling="no">
    </iframe>
  </div>
  
  <!-- Clock -->
  <div class="box clock">

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  
  // Hide all slides
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  
  slideIndex++;
  
  // Reset to first slide if at the end
  if (slideIndex > slides.length) {slideIndex = 1}    
  
  // Display the current slide
  slides[slideIndex-1].style.display = "block";  
  
  // Change image every 3000ms (30 seconds)
  setTimeout(showSlides, 3000); 
}
</script>
  
<script>
  const WEATHER_API_KEY = "f89bdc52c182de9a4d86401079c5a9f0";
  const LAT = 35.9940;
  const LON = -78.8986;

  async function updateWeather() {
    const tempEl = document.getElementById("weather-temp");
    const iconEl = document.getElementById("weather-icon");

    if (!tempEl || !iconEl) return;

    try {
      const res = await fetch(
        `https://api.openweathermap.org/data/3.0/onecall?lat=${LAT}&lon=${LON}&units=imperial&exclude=minutely,hourly,daily,alerts&appid=${WEATHER_API_KEY}`
      );

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();

      // ðŸ‘‰ THIS IS "SETTING THE TEMPERATURE"
      tempEl.textContent = Math.round(data.current.temp) + "Â°";

      // ðŸ‘‰ THIS SETS THE ICON
      const iconCode = data.current.weather[0].icon;
      iconEl.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

    } catch (err) {
      tempEl.textContent = "â€”";
      console.error("Weather error:", err);
    }
  }

  updateWeather();
  setInterval(updateWeather, 10 * 60 * 1000);
</script>


  
<script>
  function updateClock() {
    const now = new Date();
    const clockEl = document.getElementById("clock");

    if (!clockEl) return;

    clockEl.textContent = now.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>
